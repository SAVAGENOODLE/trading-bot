[API]
PUMPFUN_URL = https://pumpfunadvanced.com/api/migrated_coins
RUGCHECK_URL = http://api.rugcheck.xyz/v1/check
TWEETSCOUT_URL = http://api.tweetscout.io/v1/analyze
TWEETSCOUT_API_KEY = your_tweetscout_api_key

[TELEGRAM]
BOT_TOKEN = your_telegram_bot_token
CHAT_ID = your_telegram_chat_id
BONKBOT_COMMAND_PREFIX = /bonk

[DATABASE]
DATABASE_NAME = pumpfun_coins.db
TABLE_NAME = migrated_coins
TWITTER_TABLE_NAME = twitter_analysis

[FILTERS]
COIN_FILTERS = {"min_volume": 1000, "min_market_cap": 50000}

[BLACKLISTS]
COIN_BLACKLIST = ["SCAM", "RUG", "FAKE"]
DEV_BLACKLIST = ["0xBadDevAddress1", "0xBadDevAddress2"]